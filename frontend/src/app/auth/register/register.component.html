<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5">
            <h2 class="fw-bold mb-5">Sign Up</h2>
            <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control" [(ngModel)]="firstName" name="fname" required/>
                    
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="lname">Last Name</label>
                    <input type="text" id="lname" class="form-control" [(ngModel)]="lastName" name="lname" required/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email Address</label>
                    <input #em="ngModel" type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required pattern="[a-z0-9._%+\-\]+@[a-z0-9.\-]+\.[a-z]{2,}$"/>
                  </div>
                  @if(em.errors?.['pattern']){
                    <div class="alert alert-danger" >Email is invalid</div>
                  }
                </div>

                <div class="col-md-6">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="cin">Identity Card Number</label>
                    <input #ci="ngModel" type="text" id="cin" class="form-control" [(ngModel)]="cin" name="cin" required pattern="[0-9]{8}" />
                  </div>
                  @if(ci.errors?.['pattern']){
                    <div class="alert alert-danger">Identity Number is invalid</div>
                  }
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="phone">Phone</label>
                    <input #ph="ngModel" type="tel" id="phone" class="form-control" [(ngModel)]="phone" name="phone" required pattern="[0-9]{8}" />
                  </div>
                  @if(ph.errors?.['pattern']){
                    <div class="alert alert-danger">Phone Number is invalid</div>
                  }
                </div>
                <div class="col-6">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="addr">Address</label>
                    <input type="text" id="addr" class="form-control" [(ngModel)]="address" name="addr" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
                </div>
              </div>
                <div class="col-6">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="confirmpwd">Confirm Password</label>
                    <input #pw="ngModel" type="password" id="confirmpwd" class="form-control" [(ngModel)]="confirmPassword" name="confirmpwd" required [pattern]="password"/>
                </div>
                @if(pw.errors?.['pattern']){
                  <div class="alert alert-danger">Passwords don't match</div>
                }
                </div>
              </div>
              

              <div class="mb-3">
                <label class="form-label">Do you have a car?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="haveCar" id="noCar" [(ngModel)]="haveCar" value="no">
                  <label class="form-check-label" for="noCar">No</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="haveCar" id="yesCar" [(ngModel)]="haveCar" value="yes">
                  <label class="form-check-label" for="yesCar">Yes</label>
                </div>
              </div>
              <div class="mb-3" *ngIf="haveCar === 'yes'">
                <label for="car" class="form-label">Car Model</label>
                <input type="text" class="form-control" id="car" [(ngModel)]="car" name="car">
              </div>
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block mb-4">
                Sign up
              </button>
            </form>
            <p>Already a member ? <a routerLink="/auth/login" class="link-success">Sign In</a></p>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../../assets/images/register_bg.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
</section>
