<div class="modal show" [class.show]="isOpen" id="requestsModalCenter" tabindex="-1" role="dialog" aria-labelledby="requestModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between align-items-center" *ngIf="selectedOffer">
          <h5 class="modal-title" id="detailsModal">{{selectedOffer?.title}}</h5>
          <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: black;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          @if(offerRequests.length == 0){
            <h6>No requests for this offer</h6>
          }
            @for (req of offerRequests; track $index) {
                <div class="card mt-2">
                  <i class="fa fa-times text-danger" style="position: absolute; top: 10px; right: 10px; cursor: pointer;" (click)="declineRequest(req._id)"></i>
                  <i class="fa fa-check text-primary" style="position: absolute; top: 10px; right: 40px; cursor: pointer;" (click)="acceptRequest(req._id)"></i>
                  <h6>Sent by : {{ req.sender?.firstName }} {{req.sender?.lastName}} </h6>
                  <h6>Target : {{ req.departure }} ➡️ {{req.arrival}} </h6>
                  <h6>State : {{req.state}}</h6>
                </div>
            }
        </div>
      </div>
    </div>
  </div>
