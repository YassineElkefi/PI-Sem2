<div class="filters" >
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-inline">
        <div class="form-group mx-2 my-3">
            <select class="form-select" ngModel name="location">
                <option value="" disabled selected>All Locations</option>
                <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
            </select>
        </div>
    
        <div class="form-group mx-2 my-3">
            <input type="number" class="form-control" min="1" max="5" ngModel name="nbr_ppl" placeholder="Number of People">
        </div>
    
        <div class="form-group mx-2 my-3">
            <input type="number" class="form-control" ngModel name="price" step="0.1" min="0" placeholder="Price">
        </div>
    
        <div class="form-group mx-2 my-3">
            <input type="date" class="form-control" ngModel name="date" placeholder="Date">
        </div>
          
        <div class="form-group mx-2 my-3">
            <input type="time" class="form-control" ngModel name="time" placeholder="Time">
        </div>
    
        <button class="btn btn-primary mx-2 my-3" type="submit">Filter</button>
    </form>
</div>
