<div class="modal show" [class.show]="isOpen" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit this offer</h5>
        <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <div class="row">
        
            <div class="col-12 mb-3">
              <input type="text" class="form-control" placeholder="Title" ngModel name="title" required>
            </div>
        
            <div class="col-12 mb-3">
              <div *ngFor="let location of locations; let i = index" class="d-flex align-items-center">
                <label for="location{{i}}" class="me-2">Location {{i + 1}}:</label>
                <select id="location{{i}}" name="location{{i}}" [(ngModel)]="locations[i]" class="form-select" required>
                  <option value="" disabled selected>Select Location</option>
                  <option *ngFor="let option of locationOptions" [value]="option">{{ option }}</option>
                </select>
                <button *ngIf="i > 0" (click)="removeLocation(i)" class="btn btn-danger ms-2">-</button>
                <button *ngIf="i === locations.length - 1" (click)="addLocation()" class="btn btn-secondary ms-2">+</button>
              </div>
            </div>
            
        
            <div class="col-12 mb-3">
              <label for="departureDate" class="form-label">Departure Date:</label>
              <input type="date" class="form-control" id="departureDate" ngModel name="departure_date" required>
            </div>
        
            <div class="col-12 mb-3">
              <label for="departureTime" class="form-label">Departure Time:</label>
              <input id="departureTime" type="time" class="form-control" ngModel name="departure_time" required>
            </div>

            <div class="col-12 mb-3">
              <label for="numberOfPackages" class="form-label">Number of Packages:</label>
              <input id="numberOfPackages" type="number" class="form-control" placeholder="Number of packages" ngModel name="nb_pkg" required>
            </div>
        
            <div class="col-12 mb-3">
              <label for="price" class="form-label">Price:</label>
              <input id="price" type="number" class="form-control" placeholder="Price" ngModel name="price" required>
            </div>
        
            <div class="col-12 mb-3">
              <button type="submit" [disabled]="!f.form.valid" (click)="registerPath()" data-bs-dismiss="modal"  class="btn btn-primary mt-1">Post Offer</button>
            </div>

          </div>
        </form>
        


          
      </div>
    </div>
  </div>
</div>
