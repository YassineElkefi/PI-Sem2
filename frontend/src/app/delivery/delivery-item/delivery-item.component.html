<div class="card  mb-5 mx-4">
  <div class="card-body">
      <i class="fa fa-trash-alt text-danger" style="position: absolute; top: 10px; right: 10px; cursor: pointer;"></i>
      <i class="fa-solid fa-pencil text-primary" style="position: absolute; top: 10px; right: 40px; cursor: pointer;"></i>
      <h5 class="card-title">Sender: {{ offer?.offeror?.firstName }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">State: {{ offer?.price }}</h6>
      <p class="card-text">Offer: {{ offer?.type }}</p>
      <p class="card-text">Departure: {{ offer?.departure_time }}</p>
      <p class="card-text">Arrival: {{ offer?.departure_date }}</p>
  </div>
</div>
