<div class="modal show" [class.show]="isOpen" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Complaint Details</h5>
          <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card" style="border: none;">
            <div class="card-body">
              <h5 class="card-title">{{complaint?.object}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{complaint?.user.firstName}} {{complaint?.user.lastName}} a participant in {{complaint?.offer.title}}</h6>
              <p class="card-text">{{complaint?.description}}</p>
              @if(complaint?.state == "Pending"){
                <p class="card-text"><a (click)="respondToComplaint(complaint, true)" data-bs-dismiss="modal" class="btn btn-success">Approve</a></p>
                <p class="card-text"><a (click)="respondToComplaint(complaint, false)" data-bs-dismiss="modal" class="btn btn-primary">Decline</a></p>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
