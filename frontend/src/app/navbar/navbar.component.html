<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class=""><img style="width: 10vw;" src="../../assets/images/logo_delivrini.png"></a>
    @if(user?.cin != "00000000"){
    <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNav" [ngClass]="{'show': isNavbarOpen}">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/carpooling" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">CARPOOLING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/delivery" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">DELIVERY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about-us" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">ABOUT US</a>
          </li>
        </ul>
    </div>
  }
    @if(isAuthenticated){
      <div class="dropdown">
        <!-- Profile Picture or Avatar -->
        <button class="btn dropdown-toggle no-arrow" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <!-- Profile Picture or Avatar Here -->
          <!-- Add Bell Icon -->
          @if(notifs.length == 0){
            <i class="bi bi-bell" style="font-size: 1.5rem; color: #E29F06;"></i>
          }@else {
            <i class="bi bi-bell-fill" style="font-size: 1.5rem; color: #E29F06;"></i>
          }
        </button>
        <!-- Notifications Dropdown -->
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <!-- Loop through notifications and display them -->
          <a *ngFor="let notification of notifs" class="dropdown-item notification-text">
            {{ notification.text }}
            <i class="bi bi-check" style="border-radius:50%; font-size: 1rem; color: #E29F06;margin-left:3.5rem" (click)="markNotificationAsRead(notification)"></i>
          </a>
          <!-- If there are no notifications, show a message -->
          <a *ngIf="notifs.length === 0" class="dropdown-item">No notifications</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn dropdown-toggle no-arrow" type="button"  id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          @if(user?.cin != "00000000"){
            @if(user?.avatar == null){
              <img src="../../assets/images/default_avatar.png" alt="Default AVATAR" style="width: 30px; height: 30px; border-radius: 50%;">
  
            }@else {
              <img [src]="'http://localhost:5000/uploads/avatars/' + user.avatar" alt="avatar" style="width: 30px; height: 30px; border-radius: 50%;">
            }
          }@else{
            <i class="bi bi-person-vcard" style="font-size: 1.5rem; color: #E29F06;"></i>
          }
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          @if(user?.cin != "00000000"){
          <a class="dropdown-item" [routerLink]="['/profile', user?.id]">Profile</a>
          <a class="dropdown-item" [routerLink]="['/myOffers' , user?.id]">My offers</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
          }@else{
            <a class="dropdown-item" (click)="logout()">Logout</a>
          }
                    
        </div>
      </div>
    }@else {
      <div class="dropdown">
        <button class="btn dropdown-toggle no-arrow" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #E29F06;"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" routerLink="/auth/register">Register </a>
          <a class="dropdown-item" routerLink="/auth/login">Login</a>
        </div>
      </div>
    }

    <button class="navbar-toggler" type="button"  (click)="toggleNavbar()" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </div>
</nav>
